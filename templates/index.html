{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block content %}
    {% if user.is_authenticated %}
        <h4>{{ user.phone_number }}, Xush kelibsiz! Bizni platformamizga</h4>
        <p><a href="{% url 'logout' %}">Logout</a></p>
    {% else %}
        <h3>Siz ro'yxatdan o'tmagansiz!</h3>
        <p><a href="{% url 'login' %}">Login</a></p>
        <p><a href="{% url 'signup' %}">SignUp</a></p>
    {% endif %}
{% endblock content %}
</body>
</html>
